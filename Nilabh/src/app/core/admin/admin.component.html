<mat-drawer-container class="example-container">

        <span class="parent-label">Service Catalog</span>
      </div>
      <div class="child-container" [routerLink]="['add-project']">
        <div class="Icon-configuration"><mat-icon>info</mat-icon></div>
        <div class="child-label">Create Project</div>
      </div>
      <div class="child-container" [routerLink]="['task-list']">
        <div class="Icon-configuration"><mat-icon>list</mat-icon></div>
